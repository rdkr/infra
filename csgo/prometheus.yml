global:
    scrape_interval: 5s
    scrape_timeout: 1s
    evaluation_interval: 1m
scrape_configs:
    # The job name is added as a label `job=<job_name>` to any timeseries scraped from this config.
    - job_name: 'prometheus'
      static_configs:
      - targets: ['localhost:9090']
    - job_name: 'hermes'
      static_configs:
      - targets: ['host.docker.internal:8080']
