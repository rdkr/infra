/////////////////////////////////////////////////////////////////////////////////
// Public information 

hostname "tbcuk - aim_map 24/7"
sv_tags "aim_map,nobots,uk"                               // Only set this if you intend to have a private server!

/////////////////////////////////////////////////////////////////////////////////
// Server Convars

sv_max_queries_sec 6
sv_pure_kick_clients "1"
host_name_store "1"                                // Shows the server name
host_info_show "2"                                // Shows the server information
host_players_show "2"                            // Shows the player information
sv_pausable "0"                                    // Is the server pausable
sv_allow_votes "0"                                // Allow voting?
sv_alltalk "1"                                    // Players can hear all other players voice communication, no team restrictions
sv_alternateticks "0"                            // If set, server only simulates entities on even numbered ticks
sv_cheats "0"                                    // Allow cheats on server
sv_forcepreload "1"                                // Force server side preloading
sv_kick_players_with_cooldown "0"                // Kicks players that are on a cooldown from Matchmaking
sv_maxusrcmdprocessticks "0"                    // Fixes stuttering from rubberbanding
sv_workshop_allow_other_maps "0"                 // Users can play other workshop maps on this server
sv_hibernate_when_empty "0"                        // Hibernates the server when no users are on

/////////////////////////////////////////////////////////////////////////////////
// Server Logging

log on                                             // Enable or disable logging on the server
sv_log_onefile "0"                                // Log server information to only one file
sv_logbans "1"                                    // Log server bans in the server logs
sv_logecho "1"                                    // Echo log information to the console
sv_logfile "1"                                    // Log server information in the log file
sv_logflush "0"                                    // Flush the log file to disk on each write (slow)
sv_logsdir "logs"                                 // Folder in the game directory where server logs will be stored

/////////////////////////////////////////////////////////////////////////////////
// Server Rates (Set for 128Tick)

fps_max "0"                                        // Sets the servers max fps
sv_minrate "128000"                                // Min bandwidth rate allowed on server, 0 == unlimited
sv_maxrate "0"                                    // Max bandwidth rate allowed on server, 0 == unlimited
sv_mincmdrate "128"                                // This sets the minimum value for cl_cmdrate. 0 == unlimited
sv_maxupdaterate "128"                            // Mmaximum updates per second that the server will allow
sv_minupdaterate "128"   